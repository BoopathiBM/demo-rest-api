spring.application.name=demo
spring.profiles.active=dev

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/boopathi_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=java
spring.datasource.password=Java@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true  
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Ensure schema is created before loading data.sql
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true
